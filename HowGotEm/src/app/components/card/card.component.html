<div class="flex-container">
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let d of data">
      <mat-card-header>
        <mat-card-title routerLink="/scarpa">{{d.nome}}</mat-card-title>
        <mat-card-subtitle>{{d.brand}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image src="../../../assets/img/dunk.jpg" alt="nike dunk" routerLink="/scarpa">
      </mat-card-content>
    </mat-card>
  </div>
</div>
