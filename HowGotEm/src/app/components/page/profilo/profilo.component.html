<app-profilo-menu></app-profilo-menu>
<h2>Informazioni personali</h2>
<section class="section-profile">
  <div *ngIf="user != null">
    <h3>{{user.name}} {{user.surname}}</h3>
    <p>{{user.email}}</p>
    <p>{{user.birthdate}}</p>
    <p>{{user.city}} {{user.postalCode}}</p>
    <p>{{user.address}}</p>
  </div>
  <img src="../../../../assets/img/logo.png" alt="logo How Got Em">
</section>
